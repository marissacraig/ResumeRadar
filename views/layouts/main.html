<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resume Radar</title>
    <link rel="icon" type="image/x-icon" href="/ResumeRadar/Assets/RR LOGO.png">
    <link rel="stylesheet" href="/css/jass.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <!-- Bootstrap minified CSS link-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/lux/bootstrap.min.css"
      integrity="sha384-9+PGKSqjRdkeAU7Eu4nkJU8RFaH8ace8HGXnkiKMP9I9Te0GJ4/km3L1Z8tXigpG"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div>
      <header>
        <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">
              <img
                src="/ResumeRadar/Assets/RR LOGO.png"
                alt="Logo"
                width="40"
                height="40"
              />
            </a>
          </div>
          <!-- Conditionally render links -->
          <!-- {{#if logged_in}} -->
          <div class="collapse navbar-collapse" id="navbarColor02">
            <ul class="navbar-nav me-auto">
             <li class="nav-item">
              <a class="nav-link" href="../homepage.handlebars">HOMEPAGE
              </a>
             </li>
             <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Dropdown</a>
                <div class="dropdown-menu">
                <a class="dropdown-item" href="#">Action</a>
                <a class="dropdown-item" href="#">Another action</a>
                <a class="dropdown-item" href="#">Something else here</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">Separated link</a>
                </div>
             </li>
            </ul>
           </div>
          </nav>
        </div>
            <!-- {{else}} -->
            <!-- Conditionally render login -->
            <form class="container-md align-items-center">
              <div class="g-3 align-items-center input-group m-2">
                <div class="col-auto">
                  <label for="inputUsername6" class="col-form-label">Username</label>
                </div>
                <div class="col-auto">
                  <input type="username" id="inputUsername6" class="form-control" aria-describedby="usernameHelpInline">
                </div>
              </div>
              <div class="g-3 align-items-center input-group m-2">
                <div class="col-auto">
                  <label for="inputPassword6" class="col-form-label">Password</label>
                </div>
                <div class="col-auto">
                  <input type="password" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline">
                </div>
                <div class="col-auto">
                  <span id="passwordHelpInline" class="form-text">
                    Must be 8-20 characters long.
                  </span>
                </div>
              </div>
            </form>
            <!-- {{/if}} -->
          </div>
        </nav>
      </header>
      <main></main>
      <footer></footer>
    </div>

    <!-- Bootstrap JavaScript Bundle link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
