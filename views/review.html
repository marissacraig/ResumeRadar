<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resume Radar</title>
    <!-- Bootstrap minified CSS link-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../public/css/jass.css" />
    <link rel="stylesheet" href="../public/css/style.css" />
  </head>

  <body>
    <form class="resume-submission-form">
        <legend>Submit the text of your resume or cover letter below for a grammar check</legend>
        <div class="form-group" class="mb-3">
          <label for="resume"> Copy the text you would like reviewed in the space below </label>
          <input class="form-control" type="text" id="resume" />
          <div class="form-group">
            <button class="btn btn-primary btn-block" id="submit-button"type="submit">Submit for review</button>
          </div>
        </div>
        <div class="form-group" class="mb-3">
          <label for="reviewed"> Suggestions </label>
          <input class="form-control" type="text" id="reviewed" />
          <div class="form-group">
        </div>
      </form>
  </body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
  crossorigin="anonymous"></script>
<script src="../public/js/review.js"></script>
</html>
